<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BOILERPLATE HTML5</title>
        <!-- META TAGS -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="default-style" content="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SEO & SOCIAL MEDIA -->
        <meta name="referrer" content="origin">
        <meta name="author" content="aframuz">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- ICONS -->
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
        <!-- SCRIPTS -->
        <script defer src="public/scripts/main.js"></script>
    </head>
    <body>
        <main>
            <section class="menu">
                <h1>To Go Menu</h1>
                <div class="plates">
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__french-fries.png" alt="french fries" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">French Fries with Ketchup</h2>
                            <span class="plate-price">$2.23</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__salmon-vegetables.png" alt="salmon and vegetables" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">Salmon and Vegetables</h2>
                            <span class="plate-price">$5.12</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__spaghetti-meat-sauce.png" alt="spaghetti with meat sauce" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">Spaghetti with Meat Sauce</h2>
                            <span class="plate-price">$7.82</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__bacon-eggs.png" alt="bacon and eggs" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">Bacon and Eggs</h2>
                            <span class="plate-price">$3.37</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__chicken-salad.png" alt="chicken salad" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">Chicken Salad</h2>
                            <span class="plate-price">$8.30</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__fish-sticks-fries.png" alt="fish sticks with fries" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">Fish Stick with Fries</h2>
                            <span class="plate-price">$6.97</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="plate">
                        <div class="plate-img">
                            <img src="public/images/plate__ravioli.png" alt="ravioli" width="100%">
                        </div>
                        <div class="plate-info">
                            <h2 class="plate-name">Ravioli</h2>
                            <span class="plate-price">$6.76</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>

            </section>
            <section class="cart">
                <h1>Your Cart</h1>
                <div class="empty">
                    <span>Your cart is empty.</span>
                </div>
            </section>
        </main>
    </body>
</html>
